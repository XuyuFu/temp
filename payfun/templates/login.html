<script>
    alert('{{ messg }}');
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V5</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../../images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../static/payfun/util.css">
	<link rel="stylesheet" type="text/css" href="../../static/payfun/main.css">
	<script src="../../vendor/jquery/jquery-3.2.1.min.js"></script>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w" action="{% url 'login' %}" method="post">
					<h4 class="login100-form-title p-b-10">Welcome to PayFun!</h4>
					<span class="login100-form-title p-b-53">
						Sign In With
					</span>

					<a href="#" class="btn-face m-b-20">
						Facebook
					</a>

					<a href="#" class="btn-google m-b-20">
						Google
					</a>
					
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Username
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" name="username" >
						<span class="focus-input50"></span>
					</div>
					
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>

						<a href="#" class="txt2 bo1 m-l-5">
							Forgot?
						</a>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" >
						<span class="focus-input"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<input class="login100-form-btn" type="submit", value="Sign In">
						<!--
						<a href="index.html">
						<button class="login100-form-btn">
							<a href="index.html"><font color="#fff">Sign In</font></a>
						</button>
						</a>
						--> 
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt4">
							Not a member?
						</span>

						<button type="button" href="{% url 'register' %}">SignUp</button>
                        <a href="{% url 'register' %}>
                            SignUp
                        </a>>
					</div>

					{% csrf_token %}
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

</body>
</html>
